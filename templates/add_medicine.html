<!DOCTYPE html>
<html>
<head>
    <title>Add Medicine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input, button {
            padding: 8px;
            width: 250px;
            margin-bottom: 10px;
        }
        label {
            font-weight: bold;
        }
        button {
            background-color: #2ecc71;
            border: none;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

<h2>➕ Add Medicine (Admin)</h2>

<form method="POST">
    <label>Batch Number</label><br>
    <input type="text" name="batch_no" required><br>

    <label>Medicine Name</label><br>
    <input type="text" name="name" required><br>

    <label>Manufacturer</label><br>
    <input type="text" name="manufacturer"><br>

    <label>Manufacture Date</label><br>
    <input type="date" name="manufacture_date" required><br>

    <label>Expiry Date</label><br>
    <input type="date" name="expiry_date" required><br>

    <label>Price (₹)</label><br>
    <input type="number" step="0.01" name="price" required><br>

    <label>Quantity</label><br>
    <input type="number" name="quantity" min="0" required><br><br>

    <button type="submit">Save Medicine</button>

    
</form>
<label>
    <input type="checkbox" name="prescription_required" value="1">
    Doctor Prescription Required
</label>


<br>
<a href="/admin">⬅ Back to Admin Dashboard</a>

</body>
</html>
